version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: wa-transparency-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://wa_user:${DB_PASSWORD}@postgres:5432/wa_transparency
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=${SITE_URL:-https://wa.haystacklabs.io}
      - REVALIDATE_SECRET=${REVALIDATE_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wa-transparency
      - haystack-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  workers:
    build:
      context: .
      dockerfile: apps/workers/Dockerfile
    container_name: wa-transparency-workers
    profiles:
      - jobs
    environment:
      - DATABASE_URL=postgresql://wa_user:${DB_PASSWORD}@postgres:5432/wa_transparency
      - NODE_ENV=production
      - PDC_API_KEY=${PDC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REVALIDATE_SECRET=${REVALIDATE_SECRET}
      - SITE_URL=${SITE_URL:-https://wa.haystacklabs.io}
      - JOB_NAME=${JOB_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wa-transparency

  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: wa-transparency-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=wa_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=wa_transparency
    volumes:
      - wa_postgres_data:/var/lib/postgresql/data
    networks:
      - wa-transparency
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wa_user -d wa_transparency"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  wa_postgres_data:

networks:
  wa-transparency:
    driver: bridge
  haystack-network:
    external: true
